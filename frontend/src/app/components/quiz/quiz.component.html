<!-- Outer Wrapper with pleasant background -->
<div class="page-background">
    <!-- Quiz Selection -->
    <div class="quiz-container" *ngIf="!selectedQuiz">
        <h1>ğŸ¯ Choose a Quiz</h1>
        <div class="quiz-grid">
            <div *ngFor="let quiz of quizzes" class="quiz-card" (click)="startQuiz(quiz)">
                <h2>{{ quiz.title }}</h2>
                <p>{{ quiz.description }}</p>
                <button class="start-btn">Start</button>
            </div>
        </div>
    </div>

    <!-- Quiz Play -->
    <div class="quiz-play" *ngIf="selectedQuiz && !quizCompleted">
        <div class="top-bar">
            <button class="home-btn" (click)="goHome()">ğŸ  Home</button>
            <button class="restart-btn" (click)="restartQuiz()">ğŸ”„ Restart</button>
        </div>

        <h2 class="quiz-title">{{ selectedQuiz.title }}</h2>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" [style.width.%]="((currentIndex + 1) / questions.length) * 100"></div>
        </div>
        <p class="progress-text">Question {{ currentIndex + 1 }} of {{ questions.length }}</p>

        <div class="question">
            <p>{{ questions[currentIndex]?.question }}</p>
        </div>

        <div class="options">
            <label *ngFor="let opt of questions[currentIndex]?.options" class="option">
        <input type="radio" name="option" [value]="opt" [(ngModel)]="selectedAnswer" />
        {{ opt }}
      </label>
        </div>

        <button class="submit-btn" (click)="submitAnswer()">Next</button>
    </div>

    <!-- Quiz Result -->
    <div class="quiz-result" *ngIf="quizCompleted">
        <h2>ğŸ† Quiz Completed!</h2>
        <p>You scored {{ score }} / {{ questions.length }}</p>
        <div class="result-buttons">
            <button class="home-btn" (click)="goHome()">ğŸ  Home</button>
            <button class="restart-btn" (click)="restartQuiz()">ğŸ”„ Restart</button>
        </div>
    </div>
</div>
